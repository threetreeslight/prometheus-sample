version: "3"
services:
  grafana:
    build:
      context: .
      dockerfile: Dockerfile-grafana
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
      - random-8080
      - random-8081
      - random-8082
      - console
    networks:
      - default
    ports:
      - "3000:3000"

  prometheus:
    build:
      context: .
      dockerfile: Dockerfile-prometheus
    volumes:
      - prometheus-data:/prometheus
    depends_on:
      - random-8080
      - random-8081
      - random-8082
      - console
    networks:
      - default
    ports:
      - "9090:9090"

  console:
    build:
      context: .
      dockerfile: Dockerfile-console
    networks:
      - default

  random: &random
    build:
      context: ./client_golang
      dockerfile: examples/random/Dockerfile
    networks:
      - default

  random-8080:
    <<: *random
    command: ["-listen-address=:8080"]

  random-8081:
    <<: *random
    command: ["-listen-address=:8081"]

  random-8082:
    <<: *random
    command: ["-listen-address=:8082"]

volumes:
  prometheus-data:
    driver: local
  grafana-storage:
    driver: local
